image: node:latest

variables:
  APP_NAME: busespudu-web

cache:
  paths:
    - node_modules/

before_script:
  - rm -f yarn.lock

stages:
  - install
  - build
# - test
  - deploy

project-install:
  stage: install
  only:
    - develop
  script:
    - npm install

project-build:
  stage: build
  only:
    - develop
  script:
    - npm run build

# #pruebas:
#     stage: test
#     only:
#       - feature/ft_pipeline
#     script:
#       - npm test:unit

project-deploy:
  stage: deploy
  only:
    - develop
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$APP_NAME --api-key=$HEROKU_API_KEY
